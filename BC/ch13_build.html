<div id="Ch13_BC_EnergyEfficiency" name="Ch13_BC_EnergyEfficiency"><h4>Chapter 13 Energy Efficiency</h4></div><div id="BC1301" name="BC1301"><b>SECTION BC 1301<br>GENERAL</b></div><br><div id="BC1301.1" name="BC1301.1"><b>1301.1 Scope.</b></div><br>This chapter governs the design and construction of buildings for energy efficiency.<br><br><div id="BC1301.1.1" name="BC1301.1.1"><b>1301.1.1 Criteria.</b></div><br>Buildings shall be designed and constructed in accordance with the <i>New York City Energy Conservation Code</i>.
